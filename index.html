<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- CSS  -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main>
    <section class="left">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      
      <div class="main">
        <p class="firstP">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
  
        <div class="card-bottom">
          <div class="card">
            <span>10k+</span>
            <p>companies</p>
          </div>
          <div class="card">
            <span>314</span>
            <p>templates</p>
          </div>
          <div class="card">
            <span>12M+</span>
            <p>queries</p>
          </div>
        </div>
      </div>
    </section>

    <section class="right">
      <img src="./images/image-header-desktop.jpg" alt="image-header-desktop">
      <img class="img-two" src="./images/image-header-mobile.jpg" alt="image-header-mobile">
    </section>
  </main>

</body>
</html>
